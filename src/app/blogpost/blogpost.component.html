<div class="contentcontainer" class.md="mobile" class.sm="mobile" class.xs="mobile" *ngFor="let data of post">
  <div>
    <h1>{{data.title}}</h1>
    <h3>Posted on {{data.postedOn | date: 'longDate'}}</h3>
  </div>
  <div class="postcontent" [innerHTML]="data.bodyText | keepHtml"></div>
  <button md-button *ngIf="loggedIn()" [routerLink]="['/blog', data.seq, 'edit']">Edit</button>
</div>
